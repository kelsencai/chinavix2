<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资工具导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1d1d1f;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .link-card {
            background: #f5f5f7;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .link-card:hover {
            background: #e8e8ed;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #007aff;
        }

        .link-card h2 {
            color: #1d1d1f;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .link-card p {
            color: #86868b;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .fear-greed {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .fear-greed:hover {
            background: linear-gradient(135deg, #ff5252, #d63031);
        }

        .fear-greed h2,
        .fear-greed p {
            color: white;
        }

        .percentile {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .percentile:hover {
            background: linear-gradient(135deg, #26d0ce, #2d3436);
        }

        .percentile h2,
        .percentile p {
            color: white;
        }

        .rule {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
            font-size: 0.8rem;
            color: #856404;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .link-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>投资工具</h1>
        
        <div class="link-card fear-greed" onclick="window.open('https://funddb.cn/tool/fear', '_blank')">
            <h2>A股恐惧贪婪指数</h2>
            <p>实时监控市场情绪，把握投资时机</p>
        </div>
        
        <div class="link-card percentile" onclick="window.open('https://funddb.cn/site/fed', '_blank')">
            <h2>股债百分位</h2>
            <p>25%以下必须卖，75%以上大胆买</p>
            <div class="rule">
                📊 投资规则：25%以下必须卖，75%以上大胆买
            </div>
        </div>
    </div>
</body>
</html>
